server:
  port: 8060

#spring相关配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shop
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 30
      idle-timeout: 6000
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 10000

mybatis:
  mapper-locations: classpath:mapper/*.xml
